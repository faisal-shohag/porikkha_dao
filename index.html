  </div>

  <div class="college"></div>

      <div class="box">

  </div>

<div class="menu-head"><div class="material-icons menu-icon">gavel</div> <span class="menu-text-prac">সাম্প্রতিক পরীক্ষাগুলি</span></div>
<div class="exam-list">

<!-- Each exam modal -->
  

  <!-- Modal Structure -->
  <div class="eachExamModal">
  <div id="eachExam" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="title"></div>
     
      <div class="result"></div>
      <div class="after-end"></div>

    </form>

    </div>
  </div>
</div>

  <!-- LeaderBoard Modal -->

  <div class="eachExamModal">
    <div id="leaderboard" class="modal modal-fixed-footer">

        <div class="ld-exam-name"></div>
     <div class="ld-content">
       
     </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effectmodal-footer waves-green btn-flat cancel-leaderboard
        "><div class="material-icons ld-back">close</div></a>
      </div>
    </div>
  </div>

  <!-- LeadeBoard Modal -->

</div>


<!-- before Login -->
  <div class="before">
    <a class="modal-trigger btn purple lgbtn" href="#login">লগইন করো!</a> আথবা
    <a class="modal-trigger btn purple rgbtn" href="#register">রেজিস্ট্রেশন করো</a>
  </div>

  <!-- login -->
  <div id="login" class="modal login-modal modal-fixed-footer">
    <div class="modal-content">
      <h5>লগইন</h5>
     <div class="msg"></div>
      <form id="login-form">
      <div class="input-field">
        <input id="username" name="username" type="text" required/>
        <label for="username">তোমার নাম</label>
      </div>

      <div class="input-field">
        <input id="mobile" name="phone" type="number" required/>
        <label for="mobile">তোমার মোবাইল নম্বর</label>
      </div>

     <button class="btn purple"> লগইন </button>
      </form>
    </div>

    <div class="modal-footer">
      <a>অ্যাকাউন্ট নেই?</a>
    <a class="modal-trigger btn purple rgbtn" href="#register">রেজিস্ট্রেশন করো</a>
      <!-- <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a> -->
    </div>
  </div>


<!-- registration -->
  <div id="register" class="modal register-modal modal-fixed-footer">
    
    <div class="modal-content">
      <h5>রেজিস্ট্রেশন</h5>

      <div class="preloader-wrapper active loading">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>


      <form id="register-form">
        <div class="input-field">
          <input id="username" name="username" type="text" required/>
          <label for="username">তোমার নাম</label>
        </div>
  
        <div class="input-field">
          <input id="mobile" name="phone" type="number" required/>
          <label for="mobile">তোমার মোবাইল নম্বর</label>
        </div>

        <div class="input-field">
          <input id="college" name="college" type="text" required/>
          <label for="college">তোমার কলেজ আথবা স্কুল</label>
        </div>

        <div class="input-field">
          <input id="district" name="district" type="text" required/>
          <label for="district">তোমার জেলা</label>
        </div>
        
        <label  class="file-label btn red"> <i class="material-icons left">cloud_upload</i> <span class="fileName">প্রোফাইল ফটো </span>
        <input type="file" id="file" class="inputfile" name="photo" data-multiple-caption="{count} files selected" multiple/>
      </label>
  
       <button class="btn purple"> রেজিস্ট্রেশন </button>
        </form>

    </div>
    <div class="modal-footer">
      <a>অ্যাকাউন্ট আছে?</a> 
      <a class="modal-trigger btn purple lgbtn" href="#login">লগইন করো!</a>
      <!-- <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a> -->
    </div>
  </div>

<!-- login & registration end -->
