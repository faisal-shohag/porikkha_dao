<h5 style="text-align: center;">লাইভ এক্সাম সেট করুন</h5>
  <div class="exam-set">
    <form autocomplete="off" id="exam-details">
      <center>
        <h5>লাইভ এক্সাম এর তথ্য</h5>
      </center>
      <input type="text" placeholder="শুরুর সময়" name="start" id="datetimepicker_dark" required />
      <input type="text" placeholder="শেষ সময়" name="end" id="datetimepicker4" required />

      <div class="input-field col s12">
        <select name="type">
          <option value="" disabled selected>এক্সাম এর ধরণ</option>
          <option value="0">লাইভ</option>
        </select>
      </div>

      <div class="input-field col s12">
        <select name="sub">
          <option value="" disabled selected>একটি বিষয় সিলেক্ট করুন</option>
          <option value="1">মডেল টেস্ট</option>
          <option value="2">বাংলা ১ম পত্র</option>
          <option value="3">তথ্য ও যোগাযোগ প্রযুক্তি</option>
          <option value="4">পদার্থ</option>
          <option value="5">রসায়ন</option>
          <option value="6">জীববিজ্ঞান</option>
          <option value="7">উচ্চমাধ্যমিক গণিত</option>
          <option value="8">English</option>
          <option value="9">সাধারণজ্ঞান</option>

        </select>
      </div>

      <div class="input-field">
        <input type="text" id="title" name="title" required />
        <label for="title">এক্সামের নাম দিন</label>
      </div>

      <div class="input-field col s12">
        <select name="nq" required>
          <option value="" disabled selected>কয়টি প্রশ্ন থাকবে?</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
        </select>
      </div>

      <div class="input-field">
        <input type="number" id="score" name="score" required />
        <label for="score">মোট মার্কস</label>
      </div>

      <div class="input-field col s12">
        <select name="forWrong" required>
          <option value="" disabled selected>প্রত্যেক প্রশ্নের জন্য মাইনাস মার্ক</option>
          <option value="0">0</option>
          <option value="0.25">0.25</option>
          <option value="1">1</option>
          <option value="1.25">1.25</option>
        </select>
      </div>

      <div class="input-field">
        <input type="text" id="creator" name="creator" required />
        <label for="creator">প্রশ্নটি যিনি তৈরি করেছেন তার নাম</label>
      </div>

      <center><button class="btn" type="submit">সাবমিট</button></center>
    </form>


    <div class="details"></div>
    <div class="questions"></div>

    <!-- Questions form -->

    <form autocomplete="off" id="questions-form">
      <div class="input-field">
        <input type="text" id="q" name="q" required />
        <label for="q">প্রশ্নটি লিখুন</label>
      </div>

      <div class="input-field">
        <input type="text" id="a" name="a" required />
        <label for="a">অপশন 1</label>
      </div>

      <div class="input-field">
        <input type="text" id="b" name="b" required />
        <label for="b">অপশন 2</label>
      </div>

      <div class="input-field">
        <input type="text" id="c" name="c" required />
        <label for="c">অপশন 3</label>
      </div>

      <div class="input-field">
        <input type="text" id="d" name="d" required />
        <label for="d">অপশন 4</label>
      </div>

      <div class="input-field col s12">
        <select name="ans" required>
          <option value="" disabled selected>উত্তর সিলেক্ট করুন</option>
          <option value="1">অপশন 1</option>
          <option value="2">অপশন 2</option>
          <option value="3">অপশন 3</option>
          <option value="4">অপশন 4</option>
        </select>
      </div>

      <div class="input-field">
        <textarea type="text" id="expln" name="expln" placeholder="ব্যাখ্যা অথবা উত্তরটি লিখুন..." required></textarea>
      </div>

      <center>
        <button class="btn" type="submit">প্রশ্ন সাবমিট</button>
      </center>
    </form>
    <br />
    <div class="push_db">
      <button class="btn">সব ঠিকঠাক?</button>
    </div>
    <br />
    <button style="display: none" class="btn" id="toDatabase">
      পাবলিশ করুন!
    </button>
  </div>


   <!-- Live exam modal -->
   <div class="eachExamModal">
    <div id="liveExam" class="modal liveExam modal-fixed-footer">
      <div class="modal-content">
        <div class="titleLive">
          <div id="liveTitle"></div>
          <div class="exam-timer"> <div id="timerLive"></div> <small class="red-text warn"></small></div>
        </div>

        <div class="resultLive"></div>
        <div class="after-endLive"></div>
        <form class="questionsLive"></form>
      </div>
      <div class="modal-footer">
        <div class="liveMarkedCount"></div>
        <button  class="waves-effect waves-light btn purple" id="subLive"> 
          সাবমিট করো!
        </button>
        <a style="float: right;" href="#!" class="modal-close waves-effectmodal-footer waves-green btn-flat cancel-exam">
          <div  class="material-icons back">close</div>
        </a>
      </div>
    </div>
  </div>
  <!-- Live Exam modal ends -->
